name: PR

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  pr:
    strategy:
      matrix:
        step: ['lint']
    name: ${{ matrix.step }}
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: ${{ matrix.step }}
      run: |
        yarn install
        yarn ${{ matrix.step }}